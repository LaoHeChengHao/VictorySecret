<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>轮播</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.header{
				width: 1200px;
				height: 650px;
				/*border: 1px solid red;*/
				margin: 0 auto;
				position: relative;
				overflow: hidden;
			}
			a{
				text-decoration: none;
			}
			#picture{
				position: absolute;
			}
			
		</style>
		<script type="text/javascript" src="jquery-1.7.2.js"></script>
		<script type="text/javascript">
				/*function tiaozhuan(){
					window.location="Victoria02.html";
			 }
			     setTimeout("tiaozhuan()",10000);*/
				
				
				var arr=new Array();
				arr[0]="下载图片/gs.jpg";
				arr[1]="下载图片/g1.jpg";
				arr[2]="下载图片/g5.jpg";
				arr[3]="下载图片/g6.jpg";
				arr[4]="下载图片/g2.jpg";
			   var i=0;
			  //轮播移动的函数
			  function imgMove() {
				var imgs=document.getElementById("picture");
				imgs.src=arr[i];
				i++;
				if (i==5) {
					i=0;
					
				}
				setTimeout("imgMove()",3000);
			}
				
		</script>
		 
	</head>
	<body onload="imgMove()">
		<div id="welcome">
			<div class="header">
				 <a href="Victoria02.html" ><img src="下载图片/g1.jpg" width="1200" id="picture"/></a>
			</div>
			
		</div>
	</body>
</html>
